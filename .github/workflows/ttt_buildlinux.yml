name: Build Linux package (Tic Tac Toe)

on:
  push:
    branches: [main]
    paths:
      - 'ttt/**'
      - '.github/workflows/ttt_build_linux.yml'

permissions:
  contents: write  # allows pushing commits and creating releases

jobs:
  build-ttt-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build Tic Tac Toe for Linux
      - name: Build Linux package
        id: build-package
        uses: love-action/love-actions-linux@v2
        with:
          app-name: Tic Tac Toe
          bundle-id: com.example.ttt
          description: Tic Tac Toe game
          icon-path: ./ttt/grid.png
          love-ref: "11.5"
          love-package: ./ttt/ttt.love
          lib-path: ./lib
          share-path: ./share
          build-deb: true
          product-name: ttt
          output-folder: ./dist

      # Copy built .AppImage into the ttt folder
      - name: Move AppImage to ttt directory
        run: |
          mkdir -p ./ttt
          cp ./dist/*.AppImage ./ttt/ || echo "No AppImage found"

      # Commit and push AppImage to the repo
      - name: Commit AppImage to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./ttt/*.AppImage
          git commit -m "Add built AppImage for Tic Tac Toe" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload build artifacts for manual download
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ttt-linux-build
          path: ./dist

      # Publish release for Tic Tac Toe (no versioning)
      - name: Upload AppImage to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ttt-latest
          name: "Tic Tac Toe (Latest)"
          files: |
            ./dist/*.AppImage
            ./dist/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
